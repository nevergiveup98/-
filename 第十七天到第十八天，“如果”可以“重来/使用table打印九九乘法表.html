<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    function cfb() {
        var bg = "<table>";
            for(var i = 1;i < 10;i++){
                bg = bg + "<tr>";
                for(var j = 1;j <= i;j++) {
                    bg = bg + "<td>" + i + "*" + j + 
                        "=" + i*j + "</td>";
                }
                bg = bg + "</tr>";
                document.write(bg);
            }
    }
    cfb();

    </script>

</body>
</html>
