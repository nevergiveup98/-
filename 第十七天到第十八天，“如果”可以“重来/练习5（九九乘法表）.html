<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var result;
    for(var i = 1;i < 10;i++) {
        document.write("<br>");
        document.write("<br>");
        for(var j = 1;j <= i;j++) {
            result = j * i;
            document.write(i + "X" + j + "=" + result + " ");
        }

     }
    
    </script>
    
</body>
</html>
